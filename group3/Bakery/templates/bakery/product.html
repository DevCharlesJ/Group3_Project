{% extends 'Bakery/base.html' %}

{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/product.css' %}?={% now 'U' %}">
</head>
<div>
    {{product.name}}
    <form method="POST" action="">
        {% csrf_token %}
        <input type="hidden" name="product_id" value="{product.id}">
        <button type="submit">Add to cart</button>
    </form>
</div>
{% endblock %}
