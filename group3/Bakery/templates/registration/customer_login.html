{% extends "Bakery/base.html" %}

{% block content %}
    <div id="portal">
        <header>
            <h3>Login</h3>
            <a href="{% url 'customer_register' %}">or create an account</a>
        </header> 
        
        {% if login_error %}
            <p>{{login_error}}.</p>
        {% endif %}

        <form method="post" action="{% url 'customer_login' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td>{{ form.email.label_tag }}</td>
                    <td>{{ form.email }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>

            </table>

            <input type="submit" value="Login" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
{% endblock %}
